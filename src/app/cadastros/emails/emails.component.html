<div class="breadcrumbs">
  <div class="container">
    <div class="col-md-12">
      <ul>
        <li>Cadastros</li>
        <li>Busca de Mailing</li>
      </ul>
    </div>
  </div>
</div>

<div class="container content">
  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" id="porralouca">
  </ngx-loading>

  <div *ngIf="this.error" align="center" class="col-xs-12">
    <div style="width:475px;margin-top:10px" class="alert alert-success center" align="center">
      <table>
        <tr>
          <td><img src="/assets/imagens/exclamation.png" /></td>
          <td>
            <h6 style="white-space:  pre;"><b>{{this.mensagem}}</b></h6>
          </td>
        </tr>
      </table>
    </div>
  </div>

  <div *ngIf="this.success" align="center">
    <div style="width:400px;margin-top:10px" class="alert alert-success">
      <table>
        <tr>
          <td><img src="/assets/imagens/success.png" /></td>
          <td>
            <h6 style="white-space:  pre;"><b>{{mensagem}}</b></h6>
          </td>
        </tr>
      </table>
    </div>
  </div>


  <div class="col-md-12 search-add">
    <button ID="btnBuscar" (click)="buscar()" Class="btn btn-primary pull-left">Buscar</button>
    <button ID="btnCadastrar" *ngIf="permissions.btnCadastrar" Class="btn btn-primary pull-left"
      [routerLink]="['cadastro-emails']"> Cadastrar Novo Mailing</button>
  </div>

  <br>
  <br>

  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
      <h5>Código:</h5>
      <input type="text" style="height: 25px;" [(ngModel)]="emails.mailingEmailId" ID="txtCodigo" name="codigo"
        mask="00000000" class="form-control" placeholder="Codigo">

      <h5>Descrição:</h5>
      <input type="text" style="height: 25px;" [(ngModel)]="emails.descricao" class="form-control"
        placeholder="Descrição">
    </div>

    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
      <!--  -->
      <h5>Assunto:</h5>
      <input type="text" [(ngModel)]="emails.assunto" class="form-control" placeholder="Assunto">

      <h5>Ativo:</h5>
      <select Class="form-control" [(ngModel)]="emails.ativo">
        <option value="true" selected>Ativo</option>
        <option value="">Todos</option>
        <option value="false">Inativo</option>
      </select>

    </div>


  </div>

  <br>


  <table *ngIf="this.listaMailingMails.length > 0" class="table list-users" cellspacing="0"
    id="ContentPlaceHolder1_grdBusca" style="border-collapse:collapse;">
    <tbody>
      <tr style="color:#002678;">
        <th class="th-lg"><a style="color:#002678;">Código</a></th>
        <th class="th-lg"><a style="color:#002678;">Assunto</a></th>
        <th class="th-lg"><a style="color:#002678;">Descrição</a></th>
        <th class="th-lg"><a style="color:#002678;">Ativo</a></th>
        <th class="th-lg border-top-0" scope="col" abbr="Editar" style="width:5px;"></th>
        <th class="th-lg border-top-0" scope="col" abbr="Excluir" style="width:5px;"></th>
      </tr>

      <tr *ngFor="let item of this.listaMailingMails">
        <td>{{item.mailingEmailId}}</td>
        <td>{{item.assunto}}</td>
        <td>{{item.descricao}}</td>
        <td><input type="checkbox" value="" [disabled]="true" [(ngModel)]="item.ativo"></td>

        <td><a [routerLink]="['cadastro-emails',item.mailingEmailId]" class="glyphicon glyphicon-pencil"
            style="cursor: pointer"></a></td>
        <td><a [routerLink]="['deletar-emails',item.mailingEmailId]" class="glyphicon glyphicon-remove"
            style="color:red; cursor: pointer"></a></td>

      </tr>

    </tbody>
  </table>


</div>
