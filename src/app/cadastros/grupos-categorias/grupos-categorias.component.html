<div class="breadcrumbs">
  <div class="container">
    <div class="col-md-12">
      <ul>
        <li>Cadastro</li>
        <li>Categoria de Eventos</li>
      </ul>
    </div>
  </div>
</div>

<div class="container content">

  <div *ngIf="required" align="center">
    <div style="width:475px;margin-top:10px" class="alert alert-success">
      <table>
        <tr>
          <td><img src="/assets/imagens/exclamation.png" /></td>
          <td>
            <h6 style="white-space: pre;"><b>Não há registros para o critério de busca informado!</b></h6>
          </td>
        </tr>
      </table>
    </div>
  </div>


  <div class="col-md-12 search-add">
    <button ID="btnBuscar" (click)="buscar()" Class="btn btn-primary pull-left">Buscar</button>
    <button ID="btnCadastrar" *ngIf="permissions.btnCadastrar" Class="btn btn-primary pull-left"
      [routerLink]="['cadastro']"> Cadastrar</button>
  </div>
  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }">
  </ngx-loading>
  <br>
  <hr>
  <br>

  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
      <h5>Código:</h5>
      <input type="text" mask="00000000" [(ngModel)]="feed.categoriaId" ID="txtTitulo" name="titulo"
        class="form-control" placeholder="Código">
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
      <h5>Categoria:</h5>
      <input type="text" [(ngModel)]="feed.titulo" ID="txtTitulo" name="titulo" class="form-control"
        placeholder="Categoria">
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
      <h5>Ativo:</h5>
      <select Class="form-control" [(ngModel)]="feed.ativo" name="ativo">
        <option value="true">Ativo</option>
        <option value="">Todos</option>
        <option value="false">Inativo</option>
      </select>
    </div>
  </div>

  <br>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <table *ngIf="this.listaFeeds.length > 0" class="table list-users" cellspacing="0"
        style="border-collapse:collapse;">
        <tbody>

          <tr style="color:#002678;">
            <th class="th-lg"><a style="color:#002678;">Titulo</a></th>
            <th class="th-lg border-top-0" scope="col" abbr="Editar" style="width:5px;"></th>
            <th class="th-lg border-top-0" scope="col" abbr="Excluir" style="width:5px;"></th>
          </tr>

          <tr *ngFor="let item of this.listaFeeds">
            <td>{{item.titulo}}</td>
            <td><a [routerLink]="['cadastro',item.categoriaId]" class="glyphicon glyphicon-pencil"
                style="cursor: pointer"></a>
            </td>
            <td><a [routerLink]="['deletar',item.categoriaId]" class="glyphicon glyphicon-remove"
                style="color:red; cursor: pointer"></a></td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>

</div>
