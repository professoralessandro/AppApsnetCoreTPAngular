<div class="breadcrumbs">
  <div class="container">
    <div class="col-md-12">
      <ul>
        <li>Cadastros</li>
        <li>Busca de Churrasqueiras</li>
      </ul>
    </div>
  </div>
</div>

<div class="container content">

    <div *ngIf="this.errorMessage" align="center">
        <div style="width:400px;margin-top:10px" class="alert alert-success">
          <table>
            <tr>
              <td><img src="/assets/imagens/exclamation.png" /></td>
              <td><h6 style="white-space: pre;"><b>{{mensagem}}</b></h6></td>
            </tr>
          </table>
        </div>
    </div>

    <div *ngIf="required" align="center">
      <div style="width:475px;margin-top:10px" class="alert alert-success">
        <table>
          <tr>
            <td><img src="/assets/imagens/exclamation.png" /></td>
            <td>
              <h6 style="white-space: pre;"><b>Não há registros para o critério de busca informado!</b></h6>
            </td>
          </tr>
        </table>
      </div>
    </div>


  <div class="col-md-12 search-add">
    <button ID="btnBuscar" (click)="buscar()" Class="btn btn-primary pull-left">Buscar</button>
    <button ID="btnCadastrar" Class="btn btn-primary pull-left" [routerLink]="['cadastro']">Cadastrar</button>
  </div> 

  <br>
  <hr>
  <br>

  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
      <h5>Código:</h5>
      <input type="text" max="8"  style="height: 25px;" [(ngModel)]="unidadeQuiosque.quiosqueId" ID="txtCodigo" name="codigo" mask="00000" class="form-control" placeholder="Código">
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
      <h5>Unidade:</h5>
      <select Class="form-control" [(ngModel)]="unidadeQuiosque.sedeId" name="ativo">
        <option value="0">Selecione...</option>
        <option *ngFor="let item of this.sedes" [value]="item.sedeId">{{item.titulo}}</option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
      <h5>Nº Churrasqueira:</h5>
      <input type="text" [(ngModel)]="unidadeQuiosque.numeroQuiosque" ID="txtDescricao" name="nº CHurrasqueira" class="form-control" placeholder="Nº Churrasqueira">
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
      <h5>Ativo:</h5>
      <select Class="form-control" [(ngModel)]="unidadeQuiosque.ativo" name="ativo">
        <option value="true">Ativo</option>
        <option value="">Todos</option>
        <option value="false">Inativo</option>
      </select>
    </div>
  </div>

  <br>
  <table *ngIf="this.listaQuiosques.length > 0" class="table list-users" cellspacing="0" id="ContentPlaceHolder1_grdBusca" style="border-collapse:collapse;">
    <tbody>

      <tr style="color:#002678;">
        <th class="th-lg"><a style="color:#002678;">Unidade</a></th>
        <th class="th-lg"><a style="color:#002678;">Churrasqueira</a></th>
        <th class="th-lg"><a style="color:#002678;">Ativo</a></th>
        <th class="th-lg border-top-0" scope="col" abbr="Editar" style="width:5px;"></th>
        <th class="th-lg border-top-0" scope="col" abbr="Excluir" style="width:5px;"></th>
      </tr>

      <tr *ngFor="let item of this.listaQuiosques">
        <td>{{item.nomeSede}}</td>
        <td>{{item.quiosqueId}}</td>
        <td><input type="checkbox" value="" [disabled]="true" [(ngModel)]="item.ativo"></td>
        
        <td><a [routerLink]="['cadastro', item.quiosqueId]" class="glyphicon glyphicon-pencil" style="cursor: pointer"></a></td>
        <td><a [routerLink]="['deletar',item.quiosqueId]" class="glyphicon glyphicon-remove" style="color:red; cursor: pointer"></a></td>
      
      </tr>

    </tbody>
  </table>
  
</div>
