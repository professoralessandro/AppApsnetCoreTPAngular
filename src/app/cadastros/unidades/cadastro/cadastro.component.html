<div class="breadcrumbs">
  <div class="container">
    <div class="col-md-12">
      <ul>
        <li>Porto</li>
        <li>{{this.title}}</li>
      </ul>
    </div>
  </div>
</div>

<div class="container content">

  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }">
  </ngx-loading>

  <div *ngIf="this.error">
    <div style="width:400px;margin-top:10px" class="alert alert-success" align="center">
      <table>
        <tr>
          <td><img src="/assets/imagens/exclamation.png" /></td>
          <td>
            <h6 style="white-space:  pre;"><b>{{mensagem}}</b></h6>
          </td>
        </tr>
      </table>
    </div>
  </div>

  <div *ngIf="this.sucess" align="center">
    <div style="width:400px;margin-top:10px" class="alert alert-success">
      <table>
        <tr>
          <td><img src="/assets/imagens/success.png" /></td>
          <td>
            <h6 style="white-space:  pre;"><b>{{mensagem}}</b></h6>
          </td>
        </tr>
      </table>
    </div>
  </div>

  <!-- CONTEUDO DO CONTAINER -->
  <div title="container" *ngIf="this.isContainer">
    <div class="col-md-12 search-add">
      <button ID="btnVoltar" Class="btn btn-primary pull-left" [routerLink]="['/cadastros/porto']">Voltar para
        busca</button>

      <button ID="btnCadastrar" Class="btn btn-primary pull-left" (click)="novoContainer()" *ngIf="!this.isNew">
        Novo</button>

      <button ID="btnSalvar" (click)="cadastrarContainer()" Class="btn btn-primary pull-left">Salvar</button>
    </div>

    <br>
    <hr>
    <br>

    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
        <h5>Numero:</h5>
        <input type="text" maxlength="50" [(ngModel)]="container.numero" ID="txtDescricao" name="numero"
          mask="000000000000000" class="form-control" placeholder="Numero do container">
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
        <h5>Tipo:</h5>
        <input type="text" maxlength="50" [(ngModel)]="container.tipo" ID="txtDescricao" name="tipo" maxlength="50"
          class="form-control" placeholder="Tipo">
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
        <h5>Tamanho:</h5>
        <input type="text" maxlength="50" [(ngModel)]="container.tamanho" ID="txtDescricao" name="descricao"
          class="form-control" placeholder="Tamanho">
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
        <h5>BL:</h5>
        <select Class="form-control" ID="txtSede" name="ativo">
          <option value="">Selecione...</option>
          <option *ngFor="let item of this.lstBls" [value]="item.blId">{{item.numero}} - {{item.consignee}}</option>
        </select>
      </div>
    </div>
  </div>
  <div title="container" *ngIf="!this.isContainer">
    <div class="col-md-12 search-add">
      <button ID="btnVoltar" Class="btn btn-primary pull-left" [routerLink]="['/cadastros/porto']">Voltar para
        busca</button>

      <button ID="btnCadastrar" Class="btn btn-primary pull-left" (click)="novoBl()" *ngIf="!this.isNew">
        Novo</button>

      <button ID="btnSalvar" (click)="cadastrarBl()" Class="btn btn-primary pull-left">Salvar</button>
    </div>

    <br>
    <hr>
    <br>

    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
          <h5>Numero:</h5>
          <input type="text" maxlength="50" [(ngModel)]="bl.numero" ID="txtDescricao" name="numero"
            mask="000000000000000" class="form-control" placeholder="Numero do bl">
        </div>
      </div>
  
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
          <h5>Consignat√°rio:</h5>
          <input type="text" maxlength="50" [(ngModel)]="bl.consignee" ID="txtDescricao" name="tipo" maxlength="50"
            class="form-control" placeholder="Tipo">
        </div>
      </div>
  
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
          <h5>Navio:</h5>
          <input type="text" maxlength="50" [(ngModel)]="bl.navio" ID="txtDescricao" name="descricao"
            class="form-control" placeholder="Tamanho">
        </div>
      </div>

  </div>
</div>
