<div class="breadcrumbs">
  <div class="container">
    <div class="col-md-12">
      <ul>
        <li>Cadastros</li>
        <li>Busca de Tipos de Acomodação</li>
      </ul>
    </div>
  </div>
</div>

<div class="container content">

  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }">
  </ngx-loading>

  <div *ngIf="required" align="center">
    <div style="width:475px;margin-top:10px" class="alert alert-success">
      <table>
        <tr>
          <td><img src="/assets/imagens/exclamation.png" /></td>
          <td>
            <h6 style="white-space: pre;"><b>Não há registros para o critério de busca informado!</b></h6>
          </td>
        </tr>
      </table>
    </div>
  </div>

  <div class="col-md-12 search-add">
    <button ID="btnBuscar" (click)="buscar()" Class="btn btn-primary pull-left">Buscar</button>
    <button ID="btnCadastrar" Class="btn btn-primary pull-left" [routerLink]="['cadastro-tipo-acomodacao']"> Cadastrar
      Tipo de Acomodação</button>
  </div>

  <br>
  <hr>
  <br>

  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
      <h5>Código:</h5>
      <input style="height: 25px" (keyup)="Mascara()" (keydown)="Mascara()" maxlength='8' ID="txtCodigo"
        [(ngModel)]="tipoAcomodacao.tipoAcomodacaoId" name="codigo" class="form-control" placeholder="Código">
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
      <h5>Descrição:</h5>
      <input maxlength="100" type="text" ID="txtdescricao" [(ngModel)]="tipoAcomodacao.descricao" name="descricao"
        class="form-control" placeholder="Item">
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
      <h5>Ativo:</h5>
      <select Class="form-control" [(ngModel)]="tipoAcomodacao.ativo" name="ativo">
        <option value="true">Ativo</option>
        <option value="">Todos</option>
        <option value="false">Inativo</option>
      </select>
    </div>
  </div>

  <br>

  <table *ngIf="this.listaAcomodacao.length > 0" class="table list-users" cellspacing="0"
    id="ContentPlaceHolder1_grdBusca" style="border-collapse:collapse;">
    <tbody>

      <tr style="color:#002678;">
        <th class="th-lg"><a style="color:#002678;">Código</a></th>
        <th class="th-lg"><a style="color:#002678;">Descrição</a></th>
        <th class="th-lg"><a style="color:#002678;">Ativo</a></th>
        <th class="th-lg border-top-0" scope="col" abbr="Editar" style="width:5px;"></th>
        <th class="th-lg border-top-0" scope="col" abbr="Excluir" style="width:5px;"></th>
      </tr>

      <tr *ngFor="let item of this.listaAcomodacao">
        <td>{{item.tipoAcomodacaoId}}</td>
        <td>{{item.descricao}}</td>
        <td><input type="checkbox" [checked]="item.ativo" disabled name="ativo"></td>
        <td><a [routerLink]="['cadastro-tipo-acomodacao', item.tipoAcomodacaoId]" class="glyphicon glyphicon-pencil"
            style="cursor: pointer"></a></td>
        <td><a [routerLink]="['deletar',item.tipoAcomodacaoId]" class="glyphicon glyphicon-remove"
            style="color:red; cursor: pointer"></a></td>

      </tr>

    </tbody>
  </table>

</div>
